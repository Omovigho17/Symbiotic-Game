<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="./RPSSTYLE.css">
</head>
<body>
    <div>
    <img src="./Images/logo.png" alt="" class="image">
    <p class="header">
        <span>Symbiotic</span> Rock Paper Scissors
    </p>

    <button onclick="
        playGame('rock');
    " class="move-button"><img src="Images/rock-emoji.png" alt="" class="move-icon"></button>

    <button onclick="
        playGame('paper');
    " class="move-button"><img src="Images/paper-emoji.png" alt="" class="move-icon"></button>

    <button onclick="
        playGame('scissors');
    " class="move-button"><img src="Images/scissors-emoji.png" alt="" class="move-icon"></button>
    </div>
    
    <p class="para js-results"></p>
    <p class="para js-moves"></p>
    <p class="para js-scores"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        updateScoreElement();
        localStorage.removeItem('score');
    " class="reset-score">Reset Score</button>

    <script src="./RPS.js"></script>
</body>
</html>
